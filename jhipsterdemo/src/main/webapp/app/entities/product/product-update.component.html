<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-heading">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!product.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="product.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="product.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productState">Product State</label>
                    <select class="form-control" name="productState" [(ngModel)]="product.productState" id="field_productState" >
                        <option value="SOLIDS">SOLIDS</option>
                        <option value="LIQUIDS">LIQUIDS</option>
                        <option value="GASES">GASES</option>
                        <option value="PLASMA">PLASMA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productOrder">Product Order</label>
                    <select class="form-control" id="field_productOrder" name="productOrder" [(ngModel)]="product.productOrder" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOrderOption.id === product.productOrder?.id ? product.productOrder : productOrderOption" *ngFor="let productOrderOption of productorders; trackBy: trackProductOrderById">{{productOrderOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
